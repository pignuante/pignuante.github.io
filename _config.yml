# SITE CONFIGURATION
baseurl: ""
url: "http://pignuante.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  title: PignuAnte
  avatar: assets/images/main_icon.png
  favicon: assets/images/favicon.ico
  gravatar: # Email MD5 hash
  description: Pignu's Blog # used by search engines

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>今だけは, 今だけは 悲しい歌 聞きたくないよ。</p>
  header_text_feature_image: assets/images/benny01.png
  footer_text: >
   <p>Powered by <a href="pignu.kr">Pignu Ante</a></p>

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: hanyul.ryu@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "pignuante"
  google_plus:
  instagram: "pignuante"
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features
  google_analytics: UA-99633536-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: pignu
  katex: true # Enable if using math markup
  portfolio: false
  search: true
  tags: true


  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
