  <h2 id="미루던-블로그-제작">미루던 블로그 제작</h2>

<p>언제나의 게으름으로 인해서 거의 1년만에 실행된 계획이다.</p>

<p>그 옛날 never 블로그를 시작으로 <em>tistory</em>, <em>wordpress</em>를 지나서 Github pages로 왔다. 일단은 급한대로 <em>jekyll</em>을 이용해서 간단하게 제작을 하였고 앞으로 조금 더 html, css, javaScript를 공부하여 나의 theme을 제작, 배포하는데에 1차 목표를 두고 싶다.</p>
